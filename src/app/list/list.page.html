<ion-header>
  <ion-toolbar>
    <ion-title>
      Data list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form #form="ngForm" (ngSubmit)="addItem(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Form</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input  name="title" type="text" placeholder="Item title" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="description" type="text" placeholder="Item description" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Add item</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-list *ngIf="items" lines="none">
      <ion-list-header>
        <ion-label>Items list</ion-label>
      </ion-list-header>
      <ion-card *ngFor="let item of items.slice().reverse()">
        <ion-card-header>
          <ion-label><h2>{{item.title}}</h2></ion-label>
        </ion-card-header>
        <ion-card-content>
          <p>{{item.description}}</p>
          <p><b>{{item.date}}</b></p>
        </ion-card-content>
      </ion-card>
    </ion-list>
</ion-content>
